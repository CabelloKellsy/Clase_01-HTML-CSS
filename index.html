<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primera página</title>

    <!--  Esto es un enlace a un hoja de estilos cntrl + ç  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Etiquetas de texto -->
    <h1>Hola HTML</h1>
    <h2>Titulo 2</h2>
    <h3>titulo 3</h3>
    <h4>titulo 4</h4>
    <h5>titulo 5</h5>
    <h6>titulo 7</h6>

    <p>Estoy analizando la pagina</p>

    <!-- listas -->
    <!-- listas desordenadas = Unordered List-->
    <ul>
      <li>Elementos 1</li>
      <li>Elementos 2</li>
      <li>Elementos 3</li>
      <li>Elementos 4</li>
    </ul>

    <!-- listas ordenadas  = Orderd List-->
    <ol>
      <li>Elementos 1</li>
      <li>Elementos 2</li>
      <li>Elementos 3</li>
      <li>Elementos 4</li>
    </ol>
    <!-- Define una lista de descripciones -->
    <dl>
      <dt>Name</dt>
      <dd>Elementos 1</dd>
      <dd>Elementos 2</dd>
      <dd>Elementos 3</dd>
      <dd>Elementos 4</dd>
    </dl>
  </body>
</html>
